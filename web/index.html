<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Delta-V Home</title>
</head>
<body>    
    <div class="container-fluid">
        <div class="row">
            <!--left column for the unitname an productname-->
            <div class="col-2  p-2 d-flex flex-column" id="unitcol">
                <form class="container border p-1">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Neue Unit eingeben" id="unitname">
                    </div>
                    <button type="button" class="btn btn-success" onclick="newUnit()">Speichern</button>
                </form>
                <div class="p-2 border-bottom">
                    <button class="w-100 btn btn-primary" 
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#q2000"
                        role="button"
                        aria-expanded="false"
                        aria-controls="q2000"
                    >Q2000</button>
                    <div class="collapse" id="q2000">
                        <form class="container border p-1">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Neues Produkt eingeben" id="productname">
                            </div>
                            <button type="button" class="btn btn-success" onclick="newProduct('q2000')">Speichern</button>
                        </form>
                        <ul class="navbar-nav flex-column">
                            <li class="nav-item active ps-4">
                                <a class="nav-link" href="#">ASURA</a>
                            </li>
                            <li class="nav-item ps-4">
                                <a class="nav-link" href="#">Foramsulfuron</a>
                            </li>
                            <li class="nav-item ps-4">
                                <a class="nav-link" href="#">Iodos-3</a>
                            </li>
                        </ul>
                    </div>
                </div>                
            </div>
            <!--Middle column for unitprocedure-->
            <div class="col-3  p-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      <h3>Unit Procedures</h3>
                    </div>
                    <form class="container border p-1">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Neue Unit eingeben" id="unitprocedurename">
                        </div>
                        <button type="button" class="btn btn-success" onclick="newUnitProcedur()">Speichern</button>
                    </form>
                    <ul class="list-group">
                      <li class="list-group-item">UP_Q2000_START:1</li>
                      <li class="list-group-item">UP_Q2000_TR1_START:1</li>
                      <li class="list-group-item">UP_Q2000_REAKTION</li>
                    </ul>
                  </div>

            </div>
            <!--Right column for the paramters-->
            <div class="col-7 bg-primary p-2">
                <h2>Paramters</h2>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/static/js/main.js" type="module"></script>
    <script>
        function newUnit() {
            const unit = document.getElementById('unitname');
            const col = document.getElementById('unitcol')
            const val = unit.value.toLowerCase();
            if (val) {
                let txt = /*html*/`
                <div class="p-2 border-bottom">
                    <button class="w-100 btn btn-primary" 
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#${val}"
                        role="button"
                        aria-expanded="false"
                        aria-controls="${val}"
                    >${val.toUpperCase()}</button>
                    <div class="collapse" id="${val}">
                        <form class="container border p-1">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Neues Produkt eingeben" id="productname">
                            </div>
                            <button type="button" class="btn btn-success" onclick="newProduct('${val}')">Speichern</button>
                        </form>
                        <ul class="navbar-nav flex-column">                            
                        </ul>
                    </div>
                </div>
                `;
                col.insertAdjacentHTML("beforeend", txt);
            }
            console.log(unit.value);
        }

    </script>
</body>
