<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./static/css/print.css" />
    <title>Delta-V Home</title>
</head>

<body class="p-2">
    <div class="container-fluid">
        <div class="row">
            <!--left column for the unitname an productname-->
            <div class="col-2 p-2 d-flex flex-column bg-warning" >
                <h3>Product</h3>
                <form class="container border p-1" id="newProduct">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Neues Product eingeben" id="productname" />
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="descUnit"
                            style="height: 100px"></textarea>
                        <label for="descUnit">Beschreibung</label>
                    </div>
                    <button type="button" class="btn btn-success" >
                        Speichern
                    </button>
                </form>
                <div id="unitcol">

                </div>          
            </div>
            <!--Middle column for unitprocedure-->
            <div class="col-3 p-2 ots-bg" id="procedureid">
                <h3>Unit Procedures</h3>
                <form class="container border p-1">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Neue Unit eingeben"
                            id="unitprocedurename" />
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="proceParam"
                            style="height: 100px"></textarea>
                        <label for="proceParam">Beschreibung</label>
                    </div>
                    <button type="button" class="btn btn-success" onclick="newUnitProcedur()">
                        Speichern
                    </button>
                </form>
                <ul class="list-group">
                    <li class="list-group-item">UP_Q2000_START:1</li>
                    <li class="list-group-item">UP_Q2000_TR1_START:1</li>
                    <li class="list-group-item">UP_Q2000_REAKTION</li>
                </ul>
            </div>
            <!--Right column for the paramters-->
            <div class="col-7 p-2" id="parameterid">
                <h2>Paramters</h2>
                <form class="container border p-1 ots-bg my-2">
                    <div class="row">
                        <div class="col-4">
                            <input type="text" class="form-control" placeholder="Parametername"
                                aria-label="First name" />
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="Value" aria-label="Last name" />
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="Maximum" aria-label="First name" />
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="Minimum" aria-label="Last name" />
                        </div>
                        <div class="col-2">
                            <select class="form-select" placeholder="unit" aria-label="Unit">
                                <option value="1">-</option>
                                <option value="2">°C</option>
                                <option value="3">mbar</option>
                                <option value="4">bar</option>
                                <option value="5">l</option>
                                <option value="6">kg</option>
                                <option value="7">%</option>
                            </select>
                        </div>
                        <div class="row my-2">
                            <div class="col">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="descParam"
                                        style="height: 100px"></textarea>
                                    <label for="descParam">Beschreibung</label>
                                </div>
                            </div>
                            <div class="col-1">
                                <button type="button" class="btn btn-success" onclick="newUnitProcedur()">
                                    Speichern
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="accordion" id="acc_p1">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="p1">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#col_p1" aria-expanded="false" aria-controls="col_p1">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-4 py-0 fw-bold text-center">
                                            Parameter:
                                        </div>
                                        <div class="col py-0 fw-bold">
                                            Value:
                                        </div>
                                    </div>
                                    <div class="row ots-bg">
                                        <div class="col-4 border py-2">
                                            FP_APP_SOLE
                                        </div>
                                        <div class="col border py-2">
                                            45
                                        </div>
                                    </div>
                                    <div class="row ots-bg">
                                        <div class="col border p-2">
                                            Umschaltpunkt der Sole im
                                            Rührewerk
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </h2>
                        <div id="col_p1" class="accordion-collapse collapse" aria-labelledby="p_1"
                            data-bs-parent="#acc_p1">
                            <div class="accordion-body">
                                <div class="row border-bottom py-2">
                                    <div class="col">#1</div>
                                    <div class="col">22.Oct.2022</div>
                                    <div class="col">35</div>
                                    <div class="col">SL</div>
                                </div>
                                <div class="row border-bottom py-2">
                                    <div class="col">#2</div>
                                    <div class="col">19.Oct.2022</div>
                                    <div class="col">38</div>
                                    <div class="col">SL</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="p2">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#col-p2" aria-expanded="false" aria-controls="col-p2">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-4 py-0 fw-bold text-center">
                                            Parameter:
                                        </div>
                                        <div class="col py-0 fw-bold text-center">
                                            Value:
                                        </div>
                                        <div class="col py-0 fw-bold text-center">
                                            Max:
                                        </div>
                                        <div class="col py-0 fw-bold text-center">
                                            Min:
                                        </div>
                                        <div class="col py-0 fw-bold text-center">
                                            Unit:
                                        </div>
                                    </div>
                                    <div class="row ots-bg">
                                        <div class="col-4 border py-2">
                                            FP_KK_TCW
                                        </div>
                                        <div class="col border py-2 text-center">
                                            15
                                        </div>
                                        <div class="col border py-2 text-center">
                                            80
                                        </div>
                                        <div class="col border py-2 text-center">
                                            20
                                        </div>
                                        <div class="col border py-2 text-center">
                                            °C
                                        </div>
                                    </div>
                                    <div class="row ots-bg">
                                        <div class="col border p-2">
                                            Temperatursollwert Kühler
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </h2>
                        <div id="col-p2" class="accordion-collapse collapse" aria-labelledby="p2"
                            data-bs-parent="#acc_p1">
                            <div class="accordion-body">
                                <div class="row border-bottom py-2">
                                    <div class="col">#1</div>
                                    <div class="col">22.Oct.2022</div>
                                    <div class="col">35</div>
                                    <div class="col">SL</div>
                                </div>
                                <div class="row border-bottom py-2">
                                    <div class="col">#2</div>
                                    <div class="col">19.Oct.2022</div>
                                    <div class="col">38</div>
                                    <div class="col">SL</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="p3">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#col-p3" aria-expanded="false" aria-controls="col-p3">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-4 py-0 fw-bold text-center">
                                            Parameter:
                                        </div>
                                        <div class="col py-0 fw-bold text-center">
                                            Value:
                                        </div>
                                        <div class="col py-0 fw-bold text-center">
                                            Max:
                                        </div>
                                        <div class="col py-0 fw-bold text-center">
                                            Min:
                                        </div>
                                        <div class="col py-0 fw-bold text-center">
                                            Unit:
                                        </div>
                                    </div>
                                    <div class="row ots-bg">
                                        <div class="col-4 border py-2">
                                            FP_KK_TAH
                                        </div>
                                        <div class="col border py-2 text-center">
                                            55
                                        </div>
                                        <div class="col border py-2 text-center">
                                            80
                                        </div>
                                        <div class="col border py-2 text-center">
                                            20
                                        </div>
                                        <div class="col border py-2 text-center">
                                            °C
                                        </div>
                                    </div>
                                    <div class="row ots-bg">
                                        <div class="col border p-2">
                                            Temperatur Kühler Alarm Hoch
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </h2>
                        <div id="col-p3" class="accordion-collapse collapse" aria-labelledby="p3"
                            data-bs-parent="#acc_p1">
                            <div class="accordion-body">
                                <div class="row border-bottom py-2">
                                    <div class="col">#1</div>
                                    <div class="col">22.Oct.2022</div>
                                    <div class="col">35</div>
                                    <div class="col">SL</div>
                                </div>
                                <div class="row border-bottom py-2">
                                    <div class="col">#2</div>
                                    <div class="col">19.Oct.2022</div>
                                    <div class="col">38</div>
                                    <div class="col">SL</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./static/js/main.js" type="module" defer></script>    
</body>

</html>
